{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src={% static 'art/main.js' %} defer></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    {% if title %}
        <title>The Zone-{{ title }}</title>
    {% else %}
        <title>The Zone</title>
    {% endif %}    
    
    <!--CSS -->
    {% block styles %}
    {% bootstrap_css %}
         <link rel="stylesheet" type="text/css" href="{% static 'zone/style.css' %}">
    {% endblock %}

</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-inverse mainNav" role="navigation" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <div class="container-fluid">
            <div class="col-sm-2 col-md-2 navbar-right"></div>
            <div class="col-sm-8 col-md-8 navbar-left">
                <div class="navbar-header">
                    <a class="navbar-logo" href="{% url 'home' %}" class="text-center" style="text-decoration:none">
                        <h2 class="text-dark" style="text-decoration: none;">THE ZONE</h2>
                    </a>
                  </div>
            </div>
        {% if user.is_authenticated %}
               
                <a class="navbar-logo ml-2" href="{% url 'logout' %}" class="text-center" style="color:black;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
                </a>
              </div>  
        {% else %} 
              <div class="col-sm-2 col-md-2 navbar-right">
                <a class="navbar-logo" href="{% url 'register' %}"  class="text-center" style="color:black;" >REGISTER</a> /
                <a class="navbar-logo" href="{% url 'login' %}" class="text-center" style="color:black;">LOG IN</a>
              </div>  
        {% endif %}
          </div>
          </nav>
    </div>
    


    <div class="container-fluid baseContainer">
        {% block content %}{% endblock %}
        
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>

{% load crispy_forms_tags %}
 <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/> 
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        {% for hood in hoods %}
        <div class="col-md-10 mb-5">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1">
                    <img class="img-fluid img-responsive rounded product-image" 
                    src="{{hood.zoneImage.url}}"
                    style="height: 150px;"
                    >
                </div>
                <div class="col-md-6 mt-1">
                    <h5>{{hood.zoneName}}</h5>
                    
                    <p class="text-justify text-truncate para mb-0">
                      Location:  {{hood.zoneLocation}}  <br>
                      Created on: {{hood.zoneCreationDate|date}}  <br>
                      Members: {{hood.zoneOccupants}}
                       </p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                   

                    <div class="d-flex flex-column mt-4">
                        <form method="POST" action="{% url 'activeHood' hood.pk %}">
                            {% csrf_token %}
                            <button class="btn btn-outline-primary btn-sm mt-2" type="submit button">JOIN</button>
                        </form>
                        
                        </div>

            </div>
        </div>
        </div>
        {% endfor %}
        

    </div>
</div>
